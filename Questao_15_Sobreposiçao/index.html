<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobreposição de Elementos com Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <div class="grid-tech-layout">

        <div class="grid-image">
          <img src="image/web.jpg" alt="tecnologia" class="img-fluid w-100 h-100 object-fit-cover">
        </div>

        <div class="grid-text">
          <div class="text-overlay p-3">
            <h2>Desenvolvimento Web</h2>
            <p>Crie aplicações modernas usando HTML, CSS, JS e frameworks poderosos!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
