<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gutters Consistentes em Flexbox e Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="mb-4">Galeria com Flexbox</h2>
    <div class="flex-gallery">
      <img src="images/img1.jpg" alt="Imagem 1" class="gallery-img">
      <img src="images/img2.jpg" alt="Imagem 2" class="gallery-img">
      <img src="images/img3.jpg" alt="Imagem 3" class="gallery-img">
      <img src="images/img4.jpg" alt="Imagem 4" class="gallery-img">
      <img src="images/img5.jpg" alt="Imagem 5" class="gallery-img">
      <img src="images/img6.jpg" alt="Imagem 6" class="gallery-img">
    </div>

    <h2 class="mt-5 mb-4">Galeria com Grid</h2>
    <div class="grid-gallery">
      <img src="images/img7.jpg" alt="Imagem 1" class="gallery-img">
      <img src="images/img8.jpg" alt="Imagem 2" class="gallery-img">
      <img src="images/img9.jpg" alt="Imagem 3" class="gallery-img">
      <img src="images/img10.jpg" alt="Imagem 4" class="gallery-img">
      <img src="images/img11.jpg" alt="Imagem 5" class="gallery-img">
      <img src="images/img12.jpg" alt="Imagem 6" class="gallery-img">
    </div>
  </div>

</body>
</html>
