<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio Combinado: Painel de Dashboard: Dashboard de Clima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Estação Meteorológica</h2>
    
    <div class="dashboard-grid d-grid gap-4">

      <div class="widget bg-white shadow-sm rounded">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-thermometer-half text-danger fs-4 me-2"></i>
          <h5 class="mb-0">Temperatura</h5>
        </div>
        <p class="mb-0">27°C</p>
      </div>

      <div class="widget bg-white shadow-sm rounded">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-droplet text-primary fs-4 me-2"></i>
          <h5 class="mb-0">Umidade</h5>
        </div>
        <p class="mb-0">65%</p>
      </div>

      <div class="widget bg-white shadow-sm rounded">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-wind text-info fs-4 me-2"></i>
          <h5 class="mb-0">Velocidade do Vento</h5>
        </div>
        <p class="mb-0">14 km/h</p>
      </div>

      <div class="widget bg-white shadow-sm rounded">
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-cloud-sun text-warning fs-4 me-2"></i>
          <h5 class="mb-0">Condição</h5>
        </div>
        <p class="mb-0">Parcialmente nublado</p>
      </div>
    </div>
  </div>

</body>
</html>
